name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run lint checks
        run: |
          python -m py_compile main.py
          python -m py_compile pipeline/runner.py
          python -m py_compile pipeline/scoring.py
          python -m py_compile pipeline/clustering.py
          python -m py_compile pipeline/normalizer.py
          python -m py_compile pipeline/explainer.py
          python -m py_compile pipeline/idea_generator.py
          python -m py_compile pipeline/models.py
          python -m py_compile pipeline/config.py
          python -m py_compile pipeline/report_exporter.py
          python -m py_compile connectors/base.py
          python -m py_compile connectors/solana_onchain.py
          python -m py_compile connectors/github_connector.py
          python -m py_compile connectors/twitter_connector.py
          python -m py_compile connectors/rss_connector.py
          python -m py_compile app/streamlit_app.py

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t narrative-detection .
